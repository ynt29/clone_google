<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Google (Cloning Page)</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="main.css">

</head>

<body>
	<div class="container-fluid" id="google-home">

		<!-- Header -->
		<header id="google-header">
			<div class="container-fluid">
				<div class="header-left mt-3 d-flex justify-content-end">
					<a href="mail.google.com" class="px-2">Gmail</a>
					<a href="https://www.google.co.th/imghp" class="px-2">ค้นรูป</a>
					<div class="header-right">
						<span class="material-icons" id="apps">
							apps
						</span>
						<span class="material-icons">
							account_circle
						</span>
					</div>
				</div>
			</div>
		</header>


		<!-- Logo -->
		<div class="container-fluid">
			<div class="d-flex justify-content-center logo">
				<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
					alt="google-logo" id="google-logo" />
			</div>
		</div>

		<!-- Search -->
		<div class="container-fluid">
			<div class="d-flex justify-content-start align-items-center input">
				<span class="material-icons">
					search
				</span>
				<input type="text" />
				<span><img src="https://www.gstatic.com/inputtools/images/tia.png" class="ps-1" /></span>
				<span class="material-icons" enter-class="ps-1" id="microphone">
					mic
				</span>
			</div>

			<div class="d-flex justify-content-center search-button">
				<button class="button" type="submit" value="ค้นหาด้วย Google">ค้นหาด้วย Google</button>
				<button class="button" type="submit" value="ดีใจจัง ค้นแล้วเจอเลย">ดีใจจัง ค้นแล้วเจอเลย</button>
			</div>

			<div class="d-flex justify-content-center language-show">
				<p>แสดง Google ใน: <a
						href="https://www.google.com/setprefs?sig=0_g_b2nOEmrbg8IYADUHSi5Pp725s%3D&hl=en&source=homepage&sa=X&ved=0ahUKEwjC1f6Pnfn0AhV33jgGHUTSDmUQ2ZgBCA4">
						English</a>
				</p>
			</div>
		</div>

		<!-- Footer -->
		<footer>
			<div class="language-footer google-footer text-center">
				<p>ไทย</p>
			</div>
			<div class="group-footer google-footer">
				<ul class="list-unstyled left-footer">
					<li>
						<a href="">เกี่ยวกับ</a>
					</li>
					<li>
						<a href="">โฆษณา</a>
					</li>
					<li>
						<a href="">ธุรกิจ</a>
					</li>
					<li>
						<a href="">วิธีการทำงานของ Search</a>
					</li>
				</ul>
				<ul class="list-unstyled right-footer">
					<li>
						<a href="">ความเป็นส่วนตัว</a>
					</li>
					<li>
						<a href="">ข้อกำหนด</a>
					</li>
					<li>
						<a href="">การตั้งค่า</a>
					</li>
				</ul>
			</div>
		</footer>












	</div>
